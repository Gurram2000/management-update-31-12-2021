  <section class="home-section">
         
                <div class="container1">
                          <h1>ENROLL FORM</h1>
                          <form action="#" onsubmit="return validation()" class="bg-light">
				
                            <div class="form-group">
                              <label for="user" class="font-weight-bold"> Name: </label>
                              <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                              <span id="username" class="text-danger font-weight-bold"> </span>
                            </div>
                    
                            <div class="form-group">
                              <label class="font-weight-bold"> Gender </label>
                              
                              <input type="radio" name="gender" value="male" class="form-control" id="m" >MALE
                              <!-- <label class="font-weight-bold"> Male </label> -->
                              <!-- <span id="male" class="text-danger font-weight-bold"> </span> -->
                              <input type="radio" name="gender" value="female" class="form-control" id="f" >FEMALE
                              <!-- <label class="font-weight-bold"> Female </label> -->
                              <!-- <span id="female" class="text-danger font-weight-bold"> </span> -->
                            </div>
                    
                            <div class="form-group">
                              <label class="font-weight-bold"> DOJ </label>
                              <input type="date" name="date" class="form-control" id="date" autocomplete="off">
                              <span id="date" class="text-danger font-weight-bold"> </span>
                            </div>

                    
                            <div class="form-group">
                              <label class="font-weight-bold"> Mobile Number: </label>
                              <input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off">
                              <span id="mobileno" class="text-danger font-weight-bold"> </span>
                            </div>
                    
                            
                            
                    
                            <input type="submit" onclick="saveData()" name="submit" value="submit" class="btn btn-success" 	autocomplete="off">
